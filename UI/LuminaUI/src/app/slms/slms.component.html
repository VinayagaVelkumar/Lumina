<div class="container">
  <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
    </mat-form-field>

    <mat-table [dataSource]="dataSource">
      <!-- Define columns -->
      <ng-container matColumnDef="productID">
        <mat-header-cell *matHeaderCellDef> Product ID </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{ element.productID }} </mat-cell>
      </ng-container>
    
      <ng-container matColumnDef="Category">
        <mat-header-cell *matHeaderCellDef> Category </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{ element.category }} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="Color">
        <mat-header-cell *matHeaderCellDef> Color </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{ element.color }} </mat-cell>
      </ng-container>
     
      <ng-container matColumnDef="Size">
          <mat-header-cell *matHeaderCellDef> Size </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{ element.size }} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="Tag">
          <mat-header-cell *matHeaderCellDef> Tag </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{ element.tag }} </mat-cell>
        </ng-container>
    
      <ng-container matColumnDef="image">
        <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>
      <mat-cell *matCellDef="let element">  <button mat-raised-button  mat-button (click)="openDialog(element._id, element.productID, element.mrp,element.discount, element.count)" color="primary">Add Sale</button> </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  
  </div>
