<div class="login-container">
    <mat-card class="card-container">
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form #loginForm="ngForm">
          <mat-form-field class="full-width">
            <input matInput placeholder="User ID" [(ngModel)]="userId" name="userId" required>
          </mat-form-field>
  
          <mat-form-field class="full-width">
            <input matInput type="password" placeholder="Password" [(ngModel)]="password" name="password" required>
          </mat-form-field>
  
          <button mat-raised-button color="primary" [disabled]="!loginForm.form.valid" (click)="login()">Login</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
