<!-- <div class="square-box"> -->
  @if (!Loading) {
  <div class="body-container" style="width: 100%;">
    @if (Products.length > 0) {
@for (product of Products; track product.productID) {

<div class="product-card">
  <img src="../../../assets/{{product.image}}.png" alt={{product.productID}}>
  <div class="product-details">
      <div class="product-name">{{product.productID}}</div>
      <div class="product-price">{{product.price}} Rs</div>
  </div>
</div>
} @empty {
  <span>Empty list of users</span>
}
    }
</div>
  }
