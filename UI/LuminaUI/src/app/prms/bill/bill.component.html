<div class="PDFContainer">
<button (click)="exportToPdf()" mat-raised-button color="primary">Export to PDF</button>
    <div id="billmenu">
        <div #content>
          <head>
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
          </head>
            <h1>Purchase Menu</h1>
            <table mat-table [dataSource]="product" class="mat-elevation-z8">
              <ng-container matColumnDef="productID">
                <th mat-header-cell *matHeaderCellDef>Product ID</th>
                <td mat-cell *matCellDef="let element">{{ element.productID }}</td>
              </ng-container>
             
              <ng-container matColumnDef="Category">
                <th mat-header-cell *matHeaderCellDef>Category</th>
                <td mat-cell *matCellDef="let element">{{ element.category }}</td>
              </ng-container>

              <ng-container matColumnDef="Color">
                <th mat-header-cell *matHeaderCellDef>Color</th>
                <td mat-cell *matCellDef="let element">{{ element.color }}</td>
              </ng-container>

              <ng-container matColumnDef="Sizes">
                <th mat-header-cell *matHeaderCellDef>Sizes</th>
                <td mat-cell *matCellDef="let element">{{ element.sizes }}</td>
              </ng-container>

              <ng-container matColumnDef="Count">
                <th mat-header-cell *matHeaderCellDef>Count</th>
                <td mat-cell *matCellDef="let element">{{ element.count }}</td>
              </ng-container>

              <ng-container matColumnDef="LastPurchasePrice">
                <th mat-header-cell *matHeaderCellDef>Last Price</th>
                <td mat-cell *matCellDef="let element">{{ element.lastPurchasePrice }}</td>
              </ng-container>

              <ng-container matColumnDef="EstimatedPrice">
                <th mat-header-cell *matHeaderCellDef>Total</th>
                <td mat-cell *matCellDef="let element">{{ element.estimatedPrice }}</td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
            <div style="text-align: center;">
                <span>Total Price: <span>{{totalAmount}} Rs</span> </span> 
            </div>
          </div>
          
    </div>
</div>
